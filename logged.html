<body>
    <div id="side"></div>
    <div id="tmt">Take My Tickets Portal</div>
    <div id="cur"></div>
    <div id="cur1">
        <div id="curtext">Venues</div>
    </div>
    <div id="cur2">
        <div id="curtext">Events</div>

    <div id="admtxt">Admin</div>

    <div id="frame">

    </div>
    <div id="right">

                <label for="cities" id="ls">City</label>

                </select>
            </div>
            <div id="status">
                <label for="stat" id="ls" class="st">Status</label>

                <select name="stat" id="stat">
                    <option value="Comingup">Coming-Up</option>
                    <option value="Mumbai">Expired</option>
                
                </select>
            </div>
        </div>
        <form action="" method="post">
            <div id="addev">
                <input type="submit" value="+ Add Event" id="addevbtn">
            </div>
            
        </form>
        <div id="table">
            <div id="tc">

                    <tr>
                    <th></th>
                    <th>Event </th>
                    <th>Artist</th>
                    <th>City</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Created</th>
                    <th>Status</th>
                    </tr>
                    <tr>

                    <td><p id="pname">Event</p><p id="pven">Venue</p></td>
                    <td>Griffin</td>
                    <td>cty</td>

                    <td>time</td>
                    <td>Created</td>
                    <td>Status</td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
